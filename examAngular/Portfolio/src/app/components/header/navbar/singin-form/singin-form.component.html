<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-8 position-relative mx-auto">
      <label for="validationTooltipUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">
            <i class="bi bi-people-fill" ></i>
        </span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
    <div class="col-md-8 position-relative mx-auto">
        <label for="validationToolTipEmail" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipEmailPrepend">
              @
          </span>
          <input type="text" class="form-control" id="validationToolTipEmail" aria-describedby="validationTooltipEmailPrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid Email.
          </div>
        </div>
    </div>
    <div class="col-md-8 position-relative mx-auto">
        <label for="validationToolTipPassword" class="form-label">Password</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipPasswordPrepend">
              <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" class="form-control" id="validationToolTipPassword" aria-describedby="validationTooltipPasswordPrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid Password.
          </div>
        </div>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
    </div>
  </form>
