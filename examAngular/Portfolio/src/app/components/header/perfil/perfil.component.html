<!-- Perfil Inicio -->
<div class="container ">
    <div class="row bg-white my-2 mxs-1 p-2">
        <div class="col-xd-12 col-sm-2 col-md-2 col-lg-2 ">
            
            <img *ngIf="perfil.imgPhoto.length > 4" [src]=" autoImgPhoto()" id="perfilPhoto" alt="" class="img-fluid border border-white border-5 rounded-circle">
            
        </div>
        <div class="col-xs-12 col-xs-2 col-md-2 col-lg-2 perfil-nom pt-lg-4 pt-xl-5">
            <h5 *ngIf="!edit" class="fw-bold pt-5 pt-md-3 mt-md-4 pt-lg-4 mt-lg-4 pt-xl-5 mt-xl-5" id="perfilNombre" >
                
                {{perfil.firstname}} {{perfil.lastname}} 
                <button (click)="editProfile()" class="btn btn-light" type="button">
                    <i class="bi bi-pen"></i>
                </button>
            </h5>
            <div *ngIf="edit" class="input-group fw-bold pt-5 pt-md-3 mt-md-4 pt-lg-4 mt-lg-4 pt-xl-5 mt-xl-5">
                <input type="text" [value]="perfil.firstname" class="form-control">
                <input type="text" [value]="perfil.lastname" class="form-control">
                <button (click)="editProfile()" class="btn btn-light" type="button">
                    <i class="bi bi-x-circle text-danger"></i>
                </button>
            </div>
            <p class="">{{perfil.profession}} </p>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-8 col-lg-8 text-center">
            <span>
                <h1>Acerca de m√≠</h1>
                <p>{{perfil.aboutMe}}</p>
            </span>
        </div>
        
    </div>
</div>
<!-- Perfil Final -->
